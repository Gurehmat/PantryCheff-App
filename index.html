<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PantryChef â€” Pantry</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/c6431929b2.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">  
      <div class="header-row">
        <div class="brand">
          <h1>PantryChef</h1>
          <i class="fa-solid fa-cookie-bite"></i>
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="index.html" class="active">Pantry</a></li>
            <li><a href="shopping.html" class="">Shopping</a></li>
            <li><a href="recipes.html" class="">Recipes</a></li>
          </ul>
        </nav>
        <div class="actions">
          <button class="iconbtn">
            <i class="fa-solid fa-circle-half-stroke"></i>
          </button>
          <button class="iconbtn">
            <i class="fa-regular fa-user"></i>
          </button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="page_header">
        <h2>Pantry</h2>
        <button class="ingredient_button">
          <i class="fa-solid fa-plus plus_icon"></i>
          Add Ingredients
        </button>
      </div>
      <div class="search-filter">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" class="search-input" placeholder="Search ingredients..." />
        </div>
        <div class="chips">
          <button type="button" class="chip chip--active">All</button>
          <button type="button" class="chip">Produce</button>
          <button type="button" class="chip">Dairy</button>
          <button type="button" class="chip">Meat</button>
          <button type="button" class="chip">Pantry</button>
          <button type="button" class="chip">Spices</button>
          <button type="button" class="chip">Frozen</button>
          <button type="button" class="chip">Other</button>
        </div>
      </div>
      <div class="pantry_items">
        <div class="pantry_item">
          <div class="item_left">
            <div class="item_name-tag">
              <div class="item_name">
                Bananas
              </div>
              <div class="item_tag item_tag--produce">
                Produce
              </div>
            </div>
          </div>
          <div class="item_quantity">
              500 g
          </div>
          <div class="item_actions">
            <button class="iconbtn--actions">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="iconbtn--actions">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="pantry_item">
          <div class="item_left">
            <div class="item_name-tag">
              <div class="item_name">
                Chicken Breast
              </div>
              <div class="item_tag item_tag--meat">
                Meat
              </div>
            </div>
          </div>
          <div class="item_quantity">
              500 g
          </div>
          <div class="item_actions">
            <button class="iconbtn--actions">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="iconbtn--actions">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="pantry_item">
          <div class="item_left">
            <div class="item_name-tag">
              <div class="item_name">
                Pasta
              </div>
              <div class="item_tag item_tag--pantry">
                Pantry
              </div>
            </div>
          </div>
          <div class="item_quantity">
              500 g
          </div>
          <div class="item_actions">
            <button class="iconbtn--actions">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="iconbtn--actions">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="pantry_item">
          <div class="item_left">
            <div class="item_name-tag">
              <div class="item_name">
                Milk
              </div>
              <div class="item_tag item_tag--dairy">
                Dairy
              </div>
            </div>
          </div>
          <div class="item_quantity">
              500 g
          </div>
          <div class="item_actions">
            <button class="iconbtn--actions">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="iconbtn--actions">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="pantry_item">
          <div class="item_left">
            <div class="item_name-tag">
              <div class="item_name">
                Paprika
              </div>
              <div class="item_tag item_tag--spices">
                Spices
              </div>
            </div>
          </div>
          <div class="item_quantity">
              500 g
          </div>
          <div class="item_actions">
            <button class="iconbtn--actions">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="iconbtn--actions">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="pantry_item">
          <div class="item_left">
            <div class="item_name-tag">
              <div class="item_name">
                Paprika
              </div>
              <div class="item_tag item_tag--other">
                Other
              </div>
            </div>
          </div>
          <div class="item_quantity">
              500 g
          </div>
          <div class="item_actions">
            <button class="iconbtn--actions">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="iconbtn--actions">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="pantry_item">
          <div class="item_left">
            <div class="item_name-tag">
              <div class="item_name">
                Paprika
              </div>
              <div class="item_tag item_tag--frozen">
                Frozen
              </div>
            </div>
          </div>
          <div class="item_quantity">
              500 g
          </div>
          <div class="item_actions">
            <button class="iconbtn--actions">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="iconbtn--actions">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <dialog class="modal_wrapper">
    <div class="modal_title">
      <h3>Add Ingredient</h3>
      <button class="iconbtn--close_modal">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
    <form class="modal_form">
      
      <div class="field">
        <label for="ingredient_name">Ingredient Name</label>
        <input type="text" id="ingredient_name" name="ingredient_name" placeholder="e.g., Tomatoes" />  
      </div>
      
      <div class="field-row">  
        <label for="ingredient_quantity">Quantity</label>
        <input type="number" id="ingredient_quantity" name="ingredient_quantity" placeholder="e.g., 1 kg" />

        <label for="ingredient_unit">Unit</label>
        <select id="ingredient_unit" name="ingredient_unit" placeholder="e.g., g, kg, L">
          <option value="g">g</option>
          <option value="kg">kg</option>
          <option value="L">L</option>
          <option value="mL">mL</option>
          <option value="pcs">pcs</option>
          <option value="cups">cups</option>
          <option value="tbsp">tbsp</option>
          <option value="tsp">tsp</option>
        </select>   
      </div>

      <div class="field">
        <label for="ingredient_category">Category</label>
        <select id="ingredient_category" name="ingredient_category">
          <option value="produce">Produce</option>
          <option value="dairy">Dairy</option>
          <option value="meat">Meat</option>
          <option value="pantry">Pantry</option>
          <option value="spices">Spices</option>
          <option value="frozen">Frozen</option>
          <option value="other">Other</option>
        </select>  
      </div>

      <div class="modal_actions">
        <button type="button" class="modal_btn modal_btn--secondary">Cancel</button>
        <button type="submit" class="modal_btn modal_btn--primary">Add Ingredient</button>
      </div>

    </form>
  </dialog>
</body>
</html>
